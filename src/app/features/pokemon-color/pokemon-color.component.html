<div class="card-container">

  <div *ngFor="let pokemon of pokemonData" class="flip-card">

    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.front_default" >
        <h3>{{ pokemon.name }}</h3>
      </div>
      <div class="flip-card-back">
        <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.back_default" >
        <p>{{ pokemon.height }} cm</p>
        <p>{{ pokemon.weight }} kg</p>
      </div>
    </div>

  </div>

</div>
